        body {

<body class="bg-yellow-50 text-gray-800">

    <!-- Header & Navigation -->
    <header class="bg-white shadow-sm sticky top-0 z-50">

            <!-- Brand Logo -->
            <a href="#" class="text-2xl font-bold tracking-wide text-gray-900">
                Mama Win Fashion Website

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex items-center space-x-8">
                <a href="#" class="text-gray-600 hover:text-amber-600 transition-colors duration-200" id="filter-all">Home</a>
                <a href="#" class="text-gray-600 hover:text-amber-600 transition-colors duration-200" id="filter-bags">Bags</a>

                <a href="#" class="text-gray-600 hover:text-amber-600 transition-colors duration-200" id="filter-palms">Palms</a>
                <a href="#" class="text-gray-600 hover:text-amber-600 transition-colors duration-200">Contact</a>
            </nav>
            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="menu-button" class="text-gray-600 hover:text-amber-600 focus:outline-none">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>

            </div>
        </div>

            <a href="#" class="block px-4 py-2 text-gray-600 hover:bg-yellow-50 transition-colors duration-200" id="filter-all-mobile">Home</a>

    <main>
        <div class="relative w-full h-96 sm:h-[400px] md:h-[500px] lg:h-[600px] bg-cover bg-center" style="background-image: url('https://placehold.co/1920x1080/E5E7EB/4B5563?text=New+Collection.+Arriving+Soon.')">

                    <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-extrabold tracking-tight mb-4 drop-shadow-lg">
                        Unveil Your Style
                    </h1>
                    <p class="text-lg sm:text-xl md:text-2xl font-light mb-8 drop-shadow-md">
                        Discover timeless elegance in every piece.
                    </p>
                    <a href="#" class="inline-block bg-white text-gray-900 font-semibold px-8 py-3 rounded-full shadow-lg hover:bg-yellow-100 transition-colors duration-300 transform hover:scale-105">
                        Shop Now
                    </a>
                </div>
            </div>
        </div>

        <!-- Featured Products Section -->
        <section class="container mx-auto px-4 py-16">
            <h2 class="text-3xl sm:text-4xl font-bold text-center mb-12">Featured Products</h2>
            <!-- Product Filter Buttons -->
            <div class="flex justify-center flex-wrap gap-4 mb-12">
                <button class="px-6 py-2 rounded-full border border-gray-300 text-gray-700 bg-white hover:bg-yellow-100 transition-colors duration-200" data-filter="all">All</button>
                <button class="px-6 py-2 rounded-full border border-gray-300 text-gray-700 bg-white hover:bg-yellow-100 transition-colors duration-200" data-filter="bag">Bags</button>
                <button class="px-6 py-2 rounded-full border border-gray-300 text-gray-700 bg-white hover:bg-yellow-100 transition-colors duration-200" data-filter="shoe">Shoes</button>
                <button class="px-6 py-2 rounded-full border border-gray-300 text-gray-700 bg-white hover:bg-yellow-100 transition-colors duration-200" data-filter="palm">Palms</button>
            </div>
            <div id="product-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Products will be dynamically generated here -->

        </section>

        // Function to render products
        function renderProducts(filterCategory) {
            const container = document.getElementById('product-container');
            container.innerHTML = ''; // Clear previous products

            // Filter products based on the selected category
            const filteredProducts = filterCategory === 'all'
                ? products
                : products.filter(product => product.category === filterCategory);

            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'bg-white rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transition-shadow duration-300';
                
                // Construct the WhatsApp message
                const whatsappMessage = `I would like to order one of your products.`;
                const whatsappLink = `https://wa.me/1234567890?text=${encodeURIComponent(whatsappMessage)}`;

                productCard.innerHTML = `
                    <img src="${product.imageUrl}" alt="Fashion product" class="w-full h-64 object-cover">
                    <div class="p-6 text-center">
                        <p class="text-gray-600 mb-4">${product.price}</p>
                        <a href="${whatsappLink}" class="block w-full bg-amber-600 text-white font-semibold py-3 rounded-full hover:bg-amber-700 transition-colors duration-300 text-center">
                            Order on WhatsApp
                        </a>
                    </div>
                `;
                container.appendChild(productCard);
            });
        }

        // Add event listeners for filter buttons
        document.querySelectorAll('[data-filter]').forEach(button => {
            button.addEventListener('click', (e) => {
                const filter = e.target.dataset.filter;
                renderProducts(filter);
            });
        });

        // Initial render of all products on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts('all');
        });
    </script>

</html>
